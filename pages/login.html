<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/lg1.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/add-quiz.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet" />
    <script src="../js/login.js" defer></script>
    <title>Login</title>
</head> 
<body>
    <div class="login-container">
        <h2>Log in</h2>
        <form id="login-form">
            <label for="email">Email or username</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <a href="#" class="forgot-password">Forgot?</a>
            <button type="submit">Log In</button>
        </form>
        <div class="social-login">
            <span>OR</span>
            <button class="social-button facebook">Facebook</button>
            <button class="social-button google">Google</button>
        </div>
        <p class="terms">
            By signing in, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
        </p>
    </div>
</body>
</html>
