  <body
    class="grid-container"
    onload="load(new URLSearchParams(window.location.search).get('page'))"
  >
    <header class="flex-col">
      <div class="flex-col">
        <nav>
          <div class="navigation-top">
            <h1 class="logo"><a href="./index.html">QuizMe</a></h1>

              <form method="GET" action="/search" class="flex-between">
                <input
                  type="search"
                  placeholder="מה תרצו ללמוד?"
                  name="q"
                  autocomplete="off"
                />

              </form>
            </div>

            <a
              href="#"
              id="enter"
              class="openModal Button Button--Callout enter"
            >

            </a>
          </div>
        </nav>
      </div>
      <nav class="flex-row">

        <a target="content" href="../pages/about.html">אודות</a>
        <a target="content" href="../pages/quizzes.html">שאלונים</a>
        <a
          target="content"
          href="../pages/my-quizzes.html"
          onclick="getMyQuizzes()"
          >השאלונים שלי</a
        >
        <a target="content" href="../pages/add-quiz.html">הוספת שאלון</a>
      </nav>
    </header>
    <main>
      <iframe name="content"></iframe>
    </main>
    <script>
      function load(page) {
        const iframe = document.querySelector("iframe");
        iframe.src = `../pages/${page}.html`;
      }
