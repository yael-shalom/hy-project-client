
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/lg1.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/add-quiz.js" defer></script>
    <title>QuizMe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet" />
</head>
<body onload="load()">
    <h1>Create a New Quiz</h1>
    <form id="quiz-form">
        <label for="quiz-name">Quiz Name:</label>
        <input type="text" id="quiz-name" name="quizName" required><br><br>

        <label for="creator-name">Creator Name:</label>
        <input type="text" id="creator-name" name="creatorName" required><br><br>

        <label for="is-private">פרטי</label>
        <input type="checkbox" id="is-private" name="isPrivate" onchange="addSpecialCategories(event)"><br><br>
        

        <label for="category">Category:</label>
        <select id="category" name="category">
        </select><br><br>

        <div id="questions-container">
            <h3>Questions</h3>
            <!-- Questions will be dynamically added here -->
        </div>

        <button type="button" onclick="addQuestion()">Add Question</button><br><br>
        <button type="submit" id="add-quiz">Submit Quiz</button>
    </form>

    <script src="../js/quiz.js"></script>
</body>
</html>
