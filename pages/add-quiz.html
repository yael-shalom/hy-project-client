
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/images/lg1.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>QuizMe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet" />
</head>

<body>
  <form id="quizForm">
    <label for="name">Quiz Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="ownerName">Owner Name:</label>
    <input type="text" id="ownerName" name="ownerName" required><br>

    <label for="categories">Category:</label>
    <select id="categories" name="categories">
        <option value="Physics">Physics</option>
        <option value="Biology">Biology</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Other">Other</option>
    </select><br>

    <div id="questionsContainer">
        <h3>Questions</h3>
        <!-- שאלות יתווספו כאן דינמית -->
    </div>
    
    <button type="button" onclick="addQuestion()">Add Question</button><br>
    <button type="submit">Submit Quiz</button>
</form>


</body>
</html>
